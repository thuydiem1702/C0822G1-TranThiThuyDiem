<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DATE</title>
</head>
<body>
<script>
    class MyDate {
     constructor   (day, month, year) {
         this.day = day;
         this.month = month;
         this.year = year;
     }
         setDay(day){
             this.day = day;
         }
         getDay(){
             return this.day;
         }
         setMonth(month){
             this.month=month;
         }
         getMonth(){
             return this.month;
         }
         setYear(year){
             this.year=year;
         }
         getYear(){
             return this.year;
         }
     }
    let date = new MyDate(2, 2, 2007);

    date.setDay(10);
    date.setMonth(10);
    date.setYear(2019);

    let day = date.getDay();

    let month = date.getMonth();

    let year = date.getYear();

    alert(day + "/" + month + "/" + year);


</script>
</body>
</html>
