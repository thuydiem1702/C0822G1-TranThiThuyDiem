<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SWITCH 3</title>
</head>
<body>
<script>
    let number = +prompt("Nhập số vàooo !!!");
    switch (true) {
        case number > 0 :
            alert(1);
            break;
        case number < 0 :
            alert(-1);
            break;
        default :
            alert(0);
            break;
    }
</script>
</body>
</html>
