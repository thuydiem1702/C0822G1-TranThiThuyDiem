<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LỚN NHẨT</title>
</head>
<body>
<script>
    let soNguyen = [2, 4, 5, 6, 7, 8, 9, 12, 14, 15];
    let max = soNguyen[0];
    let viTri = [0];
    for (let i = 0; i <= soNguyen.length; i++) {
        if (soNguyen[i] > max) {
            max = soNguyen[i];
            viTri = [i];

        }
    }
    document.write("PHẦN TỬ CÓ GIÁ TRỊ LỚN NHẤT: " + max + ",VỊ TRÍ SỐ: " + viTri);
</script>
</body>
</html>
