<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>10 PHẦN TỬ</title>
</head>
<body>
<script>
    let soNguyen = [2, 4, 5, 6, 7, 8, 9, 12, 14, 15];
    let v = +prompt("Nhập vào số nguyên");
    for (let i = 0; i <= soNguyen.length; i++) {
        if (v == soNguyen[i]) {
            v++;
        }
    }
    if (v > 0) {
        document.write("V is in the array");
    } else {
        document.write("V is not in the array");
    }
</script>
</body>
</html>
