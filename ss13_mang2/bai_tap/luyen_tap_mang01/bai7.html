<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>XOÁ</title>
</head>
<body>
<script>
    let soNguyen = [2, 4, 5, 6, 7, 8, 9, 12, 14, 15];
    let v = +prompt("Nhập vào số nguyên");
    for (let i = 0; i <= soNguyen.length; i++) {
        if (v == soNguyen[i]) {
            soNguyen.splice(i, 1);
            soNguyen.push(0);
        }
    }
    document.write(soNguyen);
</script>
</body>
</html>
