<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>số từ</title>
</head>
<body>
<script>
    let array = prompt("Nhập vào mảng");
    let newArray = array.split(" ");
    let count = 0;
    for (let i = 0; i < newArray.length; i++) {
        if (newArray[i] !== "") {
            count++;
        }
    }
    alert(count);
</script>
</body>
</html>
