<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MẢNG KÝ TỰ</title>
</head>
<body>
<script>
    let size = +prompt("Nhập độ dài mảng: ");
    let array = [];
    for (let i = 0; i < size; i++) {
        array[i] = prompt("Nhập phần tử vị trí thứ " + (i + 1));
    }
    for (let i = 0; i < array.length; i++) {
        if (array[i] == "-") {
            array.splice(i, 1, "_");
        }
    }
    document.write(array.join(''));
</script>
</body>
</html>
