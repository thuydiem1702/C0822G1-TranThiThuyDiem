<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hai tham số</title>
</head>
<body>
<script>
    function addNumber() {
        let a = +prompt("Nhập số thứ nhất");
        let b = +prompt("Nhập số thứ hai");
        if (a > b) {
            return "Số thứ nhất lớn hơn số thứ hai";
        } else {
            return a + b;
        }
    }

    alert(addNumber());
</script>
</body>
</html>
