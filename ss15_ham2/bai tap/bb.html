    function checkDate(dateString) {

        let month = parseInt(parts[1]);
        let year = parseInt(parts[2]);
        // if (parts !== day/month/year){
        // return false;
        // }
        if (day > 31 || day == 0) {
            return false;
        } else if (month > 12 || day == 0) {
            return false;
        } else if (year < 10000) {
            return true;
        }
    }

    alert(checkDate(dateString));
</script>
