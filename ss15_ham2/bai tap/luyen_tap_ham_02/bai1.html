<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính bình phương</title>
</head>
<body>
<script>
    let a = +prompt("Nhập vào số bất kì");

    function binhPhuong() {
        return a * a;
    }

    alert("Bình phương của " + a + " là " + binhPhuong());
</script>
</body>
</html>
