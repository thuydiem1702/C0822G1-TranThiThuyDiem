<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đúng sai</title>
</head>
<body>
<script>
    let num = prompt("Nhập hàm");

    function check() {
        if (!(isNaN(num))) {
            return true;
        } else {
            return false;
        }
    }

    alert(check());
</script>
</body>
</html>
