<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NGUYÊN DƯƠNG</title>
</head>
<body>
<script>
    let num = +prompt("Nhập hàm");

    function check(a) {
        if (a > 0) {
            return true;
        } else {
            return false;
        }
    }

    alert(check(num));
</script>
