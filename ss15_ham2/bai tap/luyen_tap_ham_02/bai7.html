<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ĐỔI CHỖ</title>
</head>
<body>
<script>
    let num1 = +prompt("Nhập số thứ nhất");
    let num2 = +prompt("Nhập số thứ hai");

    function check(num1, num2) {
        let temp = num1;
        num1 = num2;
        num2 = temp;
        return alert("số thứ nhât: " + num1 + "số thứ 2: " + num2);
    }

    check(num1, num2);
</script>
</body>
</html>
