<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích, chu vi</title>
</head>
<body>
<script>
    let a = +prompt("Nhập bán kính hình tròn");;
    function dienTich(num) {
        let total = num * 2 * 3.14;
        return total;
    }

    alert("Diện tích hình tròn: " + dienTich(a));

    function chuVi(num) {
        let total = num * num * 3.14;
        return total;
    }

    alert("Chu vi hình tròn: " + chuVi(a));
</script>
</body>
</html>
