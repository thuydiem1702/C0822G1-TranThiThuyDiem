<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích, chu vi</title>
</head>
<body>
<script>
    let a = +prompt("Nhập bán kính hình tròn");
    let total;

    function dienTich() {
        total = a * 2 * 3.14;
        return total;
    }

    alert("Diện tích hình tròn: " + dienTich());

    function chuVi() {
        total = a * a * 3.14;
        return total;
    }

    alert("Chu vi hình tròn: " + chuVi());
</script>
</body>
</html>
