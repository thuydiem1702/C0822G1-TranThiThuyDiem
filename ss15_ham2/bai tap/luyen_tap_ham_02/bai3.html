<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giai thừa</title>
</head>
<body>
<script>
    let a = +prompt("Nhập số bất kỳ");
    let n = 1;

    function giaiThua(num) {
        for (let i = 1; i <= num; i++) {
            n = n * i;
        }
        return n;
    }

    document.write(giaiThua(a));
</script>
</body>
</html>
