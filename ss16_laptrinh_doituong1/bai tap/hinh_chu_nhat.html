<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hình chữ nhật</title>
</head>
<body>
<canvas id="DemoCanvas" width="200" height="500"></canvas>
<script>
    class Rectangle {
        constructor(length, width) {
            this.length = length;
            this.width = width;
        }

        setlength(length) {
            this.length = length;
        }

        getLength() {
            return this.length;
        }

        setWidth(width) {
            this.width = width;
        }

        getWidth() {
            return this.width;
        }

        getArea() {
            return this.width * this.length;
        }

        getPerimeter() {
            return (this.width + this.length) * 2;
        }
    }

    function getRandomHex() {
        return Math.floor(Math.random() * 500);
    }

    function getRandomColor() {
        let red = getRandomHex();
        let green = getRandomHex();
        let blue = getRandomHex();
        return "rgb(" + red + "," + blue + "," + green + ")";
    }

    let rectangle = new Rectangle(4, 2);
    rectangle.setlength(10)
    rectangle.setWidth(20)
    let length = rectangle.getLength();
    let width = rectangle.getWidth();
    let perimeter = rectangle.getPerimeter();
    let area = rectangle.getArea();
    document.write("chiều dài hình chữ nhật là : " + length);
    document.write("chiều rộng hình chữ nhật là : " + width);
    document.write("diện tích hình chữ nhật là : " + area);
    document.write("chu vi hình chữ nhật là : " + perimeter);
    let color = getRandomColor();
    let canvas = document.getElementById("DemoCanvas");
    let ctx = canvas.getContext('2d');
    ctx.fillStyle = color;
    ctx.fillRect(10, 10, width * 10, length * 10);
</script>
</body>
</html>
