<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>phương trình bậc 1</title>
</head>
<body>
<script>
    let a = +prompt("Nhập tham số a");
    let b = +prompt("Nhập tham số b");
    if ( a== 0 && b == 0){
       alert('phương trình vô số nghiệm');
    }
    else if (a==0 && b<0 || b>0){
        alert('phương trình vô nghiệm');
    }
    else {
        x= -b/a ;
        alert('phương trình có nghiệm duy nhất là : ' +x);
    }
</script>
</body>
</html>
