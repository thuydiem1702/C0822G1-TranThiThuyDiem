<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GIÁ ĐIỆN</title>
</head>
<body>
<script>
    let dien = +prompt("số điện tiêu thụ ");
    if (dien < 100) {
        tien = dien * 100;
        alert('Giá điện : ' + tien);
    } else if (dien >= 100 && dien < 300) {
        tien = dien * 200;
        alert('Giá điện : ' + tien);
    } else {
        tien = dien * 300;
        alert('Giá điện : ' + tien);
    }
</script>
</body>
</html>
