<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cạnh của tam giác</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("nhập vào số thực a"));
    let b = parseFloat(prompt("nhập vào số thực b"));
    let c = parseFloat(prompt("nhập vào số thực c"));
    if (a > 0 && b > 0 && c > 0) {
        if (a + b > c) {
            if (b + c > a) {
                if (a + c > b) {
                    alert('a,b,c là cạnh của tam giác')
                } else {
                    alert('a,b,c không phải cạnh của tam giác');
                }
            } else {
                alert('a,b,c không phải cạnh của tam giác');
            }
        } else {
            alert('a,b,c không phải cạnh của tam giác');
        }
    } else {
        alert('a,b,c không phải cạnh của tam giác');
    }

</script>
</body>
</html>
