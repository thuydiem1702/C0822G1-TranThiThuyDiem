<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lớn nhất</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập số a"));
    let b = parseInt(prompt("Nhập số b"));
    let c = parseInt(prompt("Nhập số c"));
    if (a > b && a > c) {
        alert('a là số lớn nhất');
    } else if (b > c) {
        alert('b là số lớn nhất');
    } else {
        alert('c là số lớn nhất')
    }
</script>
</body>
</html>
