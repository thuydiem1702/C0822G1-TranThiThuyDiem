<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xếp hạng học lực</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Nhập điểm bài kiểm tra"));
    let b = parseFloat(prompt("Nhập điểm thi giữa kì"));
    let c = parseFloat(prompt("Nhập điểm thi cuối kì"));
    let tb = (a + b * 2 + c * 3) / 6;
    if (tb >= 8.0) {
        alert('GIỎI');
    } else if (tb < 8 && tb >= 6.5) {
        alert('KHÁ');
    } else if (tb < 6.5 && tb >= 5.0) {
        alert('TRUNG BÌNH');
    } else {
        alert('YẾU');
    }
</script>
</body>
</html>
