<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hoa hồng</title>
</head>
<body>
<script>
    let hoaHong ;
    let a = +prompt("Nhập thu nhập : ");
    if (a <= 10000000) {
        hoaHong = a * 5 / 100;
        alert('hoa hồng nhận được là  ' + hoaHong);
    } else if (a > 10000000 && a <= 20000000) {
        hoaHong = a * 10 / 100;
        alert('hoa hồng nhận được là  ' + hoaHong);
    } else {
        hoaHong = a * 15 / 100;
        alert('hoa hồng nhận được là  ' + hoaHong);
    }
</script>
</body>
</html>
