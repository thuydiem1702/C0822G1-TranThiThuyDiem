<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cước điện thoại</title>
</head>
<body>
<script>
    let a = +prompt("Nhập số phút đã gọi của gia đình :");
    if (a <= 100){
        c = a * 30 ;
        alert('cước điện thoại phải trả là : ' +c) ;
    }
    else if (a > 100 && a <=300){
        c = a * 100 ;
        alert('cước điện thoại phải trả là : ' +c) ;
    }
    else {
        c = a * 300 ;
        alert('cước điện thoại phải trả là : ' +c) ;
    }
</script>
</body>
</html>
