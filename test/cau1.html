<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tinh trung binh cong</title>
</head>
<body>
<script>
    let size = +prompt("Nhập độ dài mảng: ");
    let array = [];
    for (let i = 0; i < size; i++) {
        array[i] = +prompt("Nhập phần tử vị trí thứ " + (i + 1));
    }
    document.write("Mảng vừa tạo " + array + "<br>");
    let tong = 0;
    let dem = 0;
    let trungBinh;
    if (array.length <= 50) {
        for (let i = 0; i < array.length; i++) {
            if (array[i] % 2 !== 0 && i % 2 === 0) {
                tong += array[i];
                dem++;
            }
        }
        trungBinh = tong / dem;
    }
    document.write("Trung bình cộng của các số lẻ ở vị trí chẵn là : " + trungBinh);
</script>
</body>
</html>
