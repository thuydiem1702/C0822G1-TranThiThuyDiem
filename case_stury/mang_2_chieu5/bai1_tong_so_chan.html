<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng số chẵn</title>
</head>
<body>
<script>
    // Viết hàm tính tổng các số chẵn trong ma trận có kích thước m*n. Với m, n là các số nhập từ bàn phím.

    let m = +prompt("Nhap so hang: ");
    let n = +prompt("Nhap so cot: ");
    let array = [];
    let sum = 0;

    document.write("Ma tran vua tao: " + "<br>");
    for (let i = 0; i < m; i++) {
        array[i] = [];
        for (let j = 0; j < n; j++) {
            array[i][j] = +prompt("Nhap phan tu trong mang: ");
            document.write(array[i][j] + " ");
            if (array[i][j] % 2 === 0) {
                sum += array[i][j];
            }
        }
        document.write("<br>");
    }

    document.write("Tong cac so chan trong ma tran la: " + sum);
</script>
</body>
</html>
