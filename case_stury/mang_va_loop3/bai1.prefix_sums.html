<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>XÂY DỰNG MẢNG B LÀ PREFIX SUMS CỦA MẢNG A</title>
</head>
<body>
<script>
    let size = +prompt("Nhập độ dài mảng: ");
    let array = [];
    for (let i = 0; i < size; i++) {
        array[i] = +prompt("Nhập phần tử vị trí thứ " + (i + 1));
    }
    let sum=0;
    let newArray = [];
    for (let i=0;i<array.length;i++){
        sum+=array[i];
        newArray.push(sum);
    }
    alert(newArray);
</script>
</body>
</html>
