<script>

    for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= 9; j++) {
            if (j - i < 5 && i + j > 5) {
                document.write("*")
            } else {
                document.write("&nbsp&nbsp");
            }
        }
        document.write("<br>");
    }
</script>
