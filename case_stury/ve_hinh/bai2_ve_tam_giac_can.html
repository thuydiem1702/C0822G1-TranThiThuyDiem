<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tam giác cân</title>
</head>
<body>
<script>
    for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= i; j++) {
            if (j == 1 || j == i || i == 5) {
                document.write("*");
            } else {
                document.write("&nbsp;&nbsp");
            }
        }
        document.write("<br>");
    }
    document.write("<br>");
</script>
</body>
</html>
