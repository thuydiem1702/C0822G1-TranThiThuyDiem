<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VẼ TAM GIÁC CÂN RỖNG</title>
</head>
<body>
<script>
    for (let i = 0; i < 9; i++) {
        for (let j = 1; j <= 9; j++) {
            if (i == 4) {
                document.write("*");
            } else if (i < 4 && j - i == 5 || i + j == 5) {
                document.write("*");
            } else {
                document.write("&nbsp&nbsp");
            }
        }
        document.write("<br>");
    }
</script>
</body>
</html>
