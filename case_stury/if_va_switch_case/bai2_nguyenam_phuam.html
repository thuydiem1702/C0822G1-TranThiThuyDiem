<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KIỂM TRA KÝ TỰ NGUYÊN ÂM HAY PHỤ ÂM</title>
</head>
<body>
<script>
    let array = prompt("Nhập ký tự");
    if (array == 'o' || array == 'u' || array == 'i' || array == 'a' || array == 'e' ||
        array == 'O' || array == 'U' || array == 'I' || array == 'A' || array == 'E') {
        alert("KÝ TỰ LÀ NGUYÊN ÂM")
    } else {
        alert("KÝ TỰ LÀ PHỤ ÂM");
    }
</script>
</body>
</html>
