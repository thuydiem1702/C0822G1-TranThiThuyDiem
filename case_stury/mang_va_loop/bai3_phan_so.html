<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tìm chỉ số của phân số lớn nhất </title>
</head>
<body>
<script>
    let a = [5, 2, 5];
    let b = [6, 3, 4];
    let max = a[0] / b[0];
    let index = 0;
    for (let i = 1; i < b.length; i++) {
        if (max < (a[i] / b[i])) {
            max = (a[i] / b[i]);
            index = i;
        }
    }
    document.write("Phân số lớn nhất:" + max + " Vi trí thứ " + index);
</script>
</body>
</html>
