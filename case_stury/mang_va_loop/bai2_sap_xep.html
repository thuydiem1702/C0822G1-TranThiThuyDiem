<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PHẦN TỬ XUẤT HIỆN TRONG MẢNG A NHƯNG LẠI KHÔNG XUẤT HIỆN TRONG MẢNG B</title>
</head>
<body>
<script>
    let a =[7,2,5,3,5,3];
    let b =[7,2,5,4,6,3,5,3];
    //let array=[];
    for (let i=0;i<b.length;i++){
        for (let j=0;j<a.length;j++){
            if (a[j]==b[i]){
              // array.push(i);
               b.splice(i,1);
            }
        }
    }alert(b);
</script>
</body>
</html>
