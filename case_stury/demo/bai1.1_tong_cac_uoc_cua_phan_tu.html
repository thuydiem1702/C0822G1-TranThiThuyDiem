<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tổng các ước của phần tử</title>
</head>
<body>
<script>
    let size = +prompt("Nhập độ dài mảng: ");
    let array = [];
    for (let i = 0; i < size; i++) {
        array[i] = +prompt("Nhập phần tử vị trí thứ " + (i + 1));
    }
    document.write(array + " <br> ");
    let arrayNew = [];
    for (let i = 0; i < array.length; i++) {
        let sum = 0;
        for (let j = 1; j <= array[i]; j++) {
            if (array[i] % j === 0) {
                sum += j;
            }
        }
        arrayNew.push(sum);
    }
    document.write(arrayNew);
</script>
</body>
</html>
