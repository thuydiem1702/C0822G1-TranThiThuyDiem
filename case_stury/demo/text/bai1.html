<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tăng dần đều</title>
</head>
<body>
<script>
    let size = +prompt("Nhập độ dài mảng: ");
    let array = [];
    for (let i = 0; i < size; i++) {
        array[i] = +prompt("Nhập phần tử vị trí thứ " + (i + 1));
    }
    document.write(array + " <br> ");
    for (let i = 0; i < array.length; i++) {
        let min = array[i];
        let index = 0;
        if (array[i] === 0) {
            min = array[i + 1];
            index = i + 1;
            for (let j = index; j < array.length; j++) {
                if (array[j + 1] === array[j] + min) {
                    alert("OK");
                    break;
                }
            }
        } else if (array[i + 1] === array[i] + min) {
            alert("OK");
            break;
        } else {
            alert("NO");
        }
    }
</script>
</body>
</html>
