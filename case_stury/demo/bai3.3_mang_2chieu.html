<script>
    let m = +prompt("Nhap so hang: ");
    let n = +prompt("Nhap so cot: ");
    let array = [];

   // document.write("Ma tran vua tao: " + "<br>");
    for (let i = 0; i < m; i++) {
        array[i] = [];
        for (let j = 0; j < n; j++) {
            array[i][j] = +prompt("Nhap phan tu trong mang: ");
            document.write(array[i][j] + " ");
        }
        document.write("<br>");
    }
    let sum = 0;
    for (let i = 0; i < m; i++) {
        for (let j = 0; j < n; j++) {
            if (i === j || i + j === n - 1) {
                sum += array[i][j];
            }
        }
    }
    document.write("<br>" + sum);
