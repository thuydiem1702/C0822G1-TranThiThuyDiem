<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BIẾN 3</title>
</head>
<body>
    <button type="button" onclick="dientich();">HÌNH TRÒN</button>
    <p id="demo"></p>
    <script>
    function dientich() {
        var R = parseInt(prompt("Nhập bán kính hình tròn"))
        var dientich = R*2*3.14 ;
        document.getElementById("demo").innerHTML=("DIỆN TÍCH HÌNH TRONG LÀ " +dientich)
    }
    </script>
</body>
</html>
