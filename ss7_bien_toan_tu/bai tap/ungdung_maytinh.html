<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MÁY TÍNH</title>
</head>
<body>
    <p><b>Caculator</b></p>
    <div>
    <input type="number" id="so1"/>
    <input type="number" id="so2"/>
    </div><br>
    <button type="button" onclick="cong()">Addition(+)</button>
    <button type="button" onclick="tru()">Subtraction(-)</button>
    <button type="button" onclick="nhan()">Multiplication(X)</button>
    <button type="button" onclick="chia()">Division(/)</button>
    <p id="demo"></p>
</body>
    <script>
        function cong() {
            let so1 = parseFloat(document.getElementById("so1").value);
            let so2 = +(document.getElementById("so2").value);
            let cong = so1 + so2 ;
            document.getElementById("demo").innerHTML= ("Result  : " +cong) ;
        }
        function tru() {
            let so1 = +document.getElementById("so1").value;
            let so2 = +document.getElementById("so2").value;
            let tru = so1 - so2 ;
            document.getElementById("demo").innerHTML= ("Result : " +tru) ;
        }
        function nhan() {
            let so1 = +document.getElementById("so1").value;
            let so2 = +document.getElementById("so2").value;
            let nhan = so1 * so2 ;
            document.getElementById("demo").innerHTML= ("Result : " +nhan) ;
        }
        function chia() {
            let so1 = +document.getElementById("so1").value;
            let so2 = +document.getElementById("so2").value;
            let chia = so1 / so2 ;
            document.getElementById("demo").innerHTML= ("Result : " +chia) ;
        }
    </script>
</html>
