<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NANG CAO</title>
    <style>
        table, th, td{
            font-family:sans-serif;
            border:1px solid black;
        }
        table{
            border-collapse:collapse;
            width:100%;height:300px;
            text-align: center;
        }
        th {
            color: white;
            border-color: white;
        }
        td {
            border-bottom-color:#dddddd;
        }
    </style>
</head>
<body>
    <table >
        <tr style="background-color:red" >
           <th rowspan="2">Thứ</th>
           <th colspan="2">Hoạt động</th>
       </tr>
       <tr style="background-color:red" >
           <th>Sáng</th>
           <th>Chiều</th>
       </tr>
       <tr>
           <td>Thứ Hai</td>
           <td>Thể dục</td>
           <td>HĐ trò chơi mới</td>
       </tr>
       <tr>
           <td>Thứ 3</td>
           <td>Nhận biết tập nói</td>
           <td>Rèn nề nếp, kĩ năng sống</td>
       </tr>
       <tr>
           <td>Thứ 4</td>
           <td>Âm nhạc</td>
           <td>Vui chơi</td>
       </tr>
       <tr>
           <td>Thứ 5</td>
           <td>Văn học</td>
           <td>Nhận biết các giá trị sống</td>
       </tr>
    </table>
</body>
</html>
