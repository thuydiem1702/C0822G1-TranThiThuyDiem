<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ĐƠN GIẢN</title>
    <style>
        th, td {
            color: blue;
        }

        th {
            background: aqua;
        }

        table {
            background: yellow;
            width: 450px;
            text-align: left;
        }
    </style>
</head>
<body>
<form method="GET" action="https://www.google.com.vn/search">
    <table>
        <tr>
            <th colspan="3"><h1>ĐĂNG KÍ HỌC VIÊN</h1></th>
        </tr>
        <tr>
            <td><span>Họ và tên</span></td>
            <td><input type="text" name="yourname" size="30"/></td>
        <tr>
            <td><span>Ngày sinh</span></td>
            <td><input type="text" name="day" size="10"/></td>
        <tr>
            <td><span>Giới tính</span></td>
            <td style="color: initial"><input type="radio" name="sex"/> Nam
                <input type="radio" name="sex"/> Nữ
            </td>
        </tr>
        <tr>
            <td><span>Địa chỉ</span></td>
            <td>
                <textarea cols="30" rows="3"></textarea>
            </td>
        </tr>
        <tr>
            <td><span>Lớp</span></td>
            <td>
                <select>
                    <option value="  ">-Chọn Lớp-</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><span>Email</span></td>
            <td><input type="text" name="email"/></td>
        </tr>
        <tr>
            <td><span>Điện thoại</span></td>
            <td><input type="text" name="phone"/></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Đăng ký"/>
                <input type="reset" value="Nhập lại"/></td>
        </tr>
    </table>
</form>
</body>
</html>
