<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhiêt độ</title>
</head>
<body>
<script>
    do {
        a = +prompt("Nhập nhiệt độ hiện tại");
        if (a < 20) {
            alert("yêu cầu người dùng tăng nhiệt độ");
        } else if (a > 100) {
            alert(" yêu cầu người dùng giảm nhiệt độ");
        } else {
            alert("XONG")
        }
    } while (a < 20 || a > 100) ;


</script>
</body>
</html>
