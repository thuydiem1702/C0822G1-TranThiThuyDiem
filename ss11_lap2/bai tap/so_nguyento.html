<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số nguyên tố đầu tiên</title>
</head>
<body>
<script>
    let number = parseInt(prompt("Nhập số lượng nguyên tố cần in : "));
    let count = 0;
        let countN = 0;
        for (let i = 2; i < 1000; i++) {
            if (countN < number) {
                for (let j = 1; j <= i; j++) {
                    if (i % j == 0) {
                        count += 1;
                    }
                }
                if (count == 2) {
                    document.write(i + "<br>");
                    countN += 1;
                }
                count = 0;
            } else {
                break;
            }
        }
</script>
</body>
</html>
