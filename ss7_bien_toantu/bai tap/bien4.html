<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BIẾN 4</title>
</head>
<body>
    <button type="button" onclick="chuvi();">CHU VI HÌNH TRÒN</button>
    <p id="demo"></p>
    <script>
    function chuvi() {
        var D = parseInt(prompt("Đường kính hình tròn"))
        var chuvi = D*3.14 ;
        document.getElementById("demo").innerHTML=("Chu vi hình tròn là " +chuvi)
    }
    </script>
</body>
</html>
